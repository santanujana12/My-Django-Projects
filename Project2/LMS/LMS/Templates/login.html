<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>LMS LOGIN!</title>
</head>
<body>
    <div class='container'>
        <h2 style='text-align:left'> LMS Admin Login! </h2>
         <!-- as.p -> Form displayed in paragraph otherwise single line -->
         
         <ul class="messages">
            {% for i in messages %}
                <li>
                    <div class="alert alert-{{i.level_tag}}" role="alert">
                        {{i.message}}
                    </div>
            {% endfor %}
        <form action="{% url 'loggedin' %}" method="post">
            {% csrf_token %}
    
          
        <div class="mb-3">
          <label for="exampleInputUsername" class="form-label">Username</label>
          {{form.username}}
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            {{form.password}}
        </div>
        <input class="btn btn-success" type="submit" value="Submit">
        </form>
        <br>
        <p>Don't have an account? Please sign up</p>
        <a href="{% url 'signup' %}" class="btn btn-warning" value="SignUp">Sign Up</a>
</body>
</html>
